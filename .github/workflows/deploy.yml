name: Deploy to GitHub Pages (debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write          # required by actions/deploy-pages
  id-token: write       # required by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20      # LTS; switch to 22 only if your project requires it
          cache: npm

      - name: ðŸ“¦ Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found; using npm install"
            npm install
          fi

      - name: ðŸ›  Build
        run: npm run build

      - name: ðŸ”Ž Show build outputs
        run: |
          echo "== repo root =="
          ls -la
          echo "== dist (if present) =="
          ls -la dist || true

      - name: ðŸ§© SPA fallback + CNAME
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo books.klepel.org > dist/CNAME
          else
            echo "ERROR: dist/index.html not found. Build likely failed or outDir is not 'dist'."
            exit 1
          fi

      - name: ðŸ“¦ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        name: ðŸš€ Deploy to Pages
        uses: actions/deploy-pages@v4
